<section class="py-5 bg-light">
  <div class="container mt-4">
    <div class="row">
      <!-- Filter Sidebar -->
      <div class="col-lg-3">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Filters</h5>
          </div>
          <div class="card-body">
            <nav class="nav flex-column">
              <!-- Categories -->
              <div class="mb-3">
                <h6 class="fw-bold">Categories</h6>
                <div class="nav flex-column nav-pills" role="tablist">
                  <a class="nav-link" [class.active]="!selectedCategory" (click)="onCategorySelect(null)" style="cursor: pointer;">All Categories</a>
                  @for (category of categories(); track category.id) {
                    <a class="nav-link" 
                       [class.active]="selectedCategory === category.id" 
                       (click)="onCategorySelect(category.id)"
                       style="cursor: pointer;">
                      {{category.name}}
                    </a>
                  }
                </div>
              </div>
              
              <!-- Price Range -->
              <div class="mb-3">
                <h6 class="fw-bold">Price Range</h6>
                <div class="nav flex-column">
                  <a class="nav-link" href="#">Under $50</a>
                  <a class="nav-link" href="#">$50 - $100</a>
                  <a class="nav-link" href="#">$100 - $200</a>
                  <a class="nav-link" href="#">Over $200</a>
                </div>
              </div>

              <!-- Ratings -->
              <div class="mb-3">
                <h6 class="fw-bold">Ratings</h6>
                <div class="nav flex-column">
                  <div class="rating-range">
                    <div class="mb-3">
                      <label for="minRatingRange" class="form-label">Min Rating: <span id="minRatingValue">1</span> stars</label>
                      <input type="range" class="form-range" id="minRatingRange" min="1" max="5" step="1" value="1">
                    </div>
                    <div class="mb-3">
                      <label for="maxRatingRange" class="form-label">Max Rating: <span id="maxRatingValue">5</span> stars</label>
                      <input type="range" class="form-range" id="maxRatingRange" min="1" max="5" step="1" value="5">
                    </div>
                    <div class="stars-display mt-2">
                      <div class="min-stars">
                        <small class="text-muted">Min:</small>
                        <i class="fas fa-star text-warning"></i>
                        <i class="far fa-star text-warning"></i>
                        <i class="far fa-star text-warning"></i>
                        <i class="far fa-star text-warning"></i>
                        <i class="far fa-star text-warning"></i>
                      </div>
                      <div class="max-stars">
                        <small class="text-muted">Max:</small>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                        <i class="fas fa-star text-warning"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!-- Products Grid -->
      <div class="col-lg-9">
        <div class="row g-4">
          <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let product of products(); trackBy: trackByProductId">
            <div class="card h-100 shadow-sm hover-card">
              <div class="badge bg-danger position-absolute top-0 end-0 m-2 z-1">Sale</div>
              <div class="card-img-container">
                <img [src]="product.imageUrl || 'https://via.placeholder.com/300x200'" [alt]="product.name">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <span class="text-muted text-decoration-line-through">${{product.price}}</span>
                    <span class="text-primary fw-bold ms-2">${{product.price * 0.8 | number:'1.2-2'}}</span>
                  </div>
                  <div class="text-warning">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                  </div>
                </div>
                <div class="card-footer bg-white border-top-0">
                  <button class="btn btn-primary w-100" (click)="addToCart(product)">
                    <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-pagination
        [currentPage]="currentPage"
        [pageSize]="pageSize"
        [totalItems]="totalItems"
        [totalPages]="totalPages"
        [hasNextPage]="hasNextPage"
        [hasPreviousPage]="hasPreviousPage"
        [searchQuery]="searchQuery"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-pagination>
      </div>
    </div>
  </div>
</section>
