<div class="auth-container animate-fade-in-up">
  <h2 class="mb-4">Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>
    <div *ngIf="error" class="alert alert-danger py-2">{{error}}</div>
    <button class="btn btn-primary w-100 mt-2" [disabled]="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
  </form>
  <div class="mt-3 text-center">
    <a routerLink="/forgot-password" class="me-3">Forgot password?</a>
    <a routerLink="/signup">Sign up</a>
  </div>
</div>
