<section class="py-5 bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Categories</h1>
                <div class="row g-4">
                    <div class="col-md-3 col-sm-6" *ngFor="let category of categories(); trackBy: trackByCategoryId">
                        <div class="card h-100 shadow-sm hover-card category-card">
                            <div class="card-img-container">
                                <img [src]="category.imageUrl || 'https://via.placeholder.com/300x200'"
                                    [alt]="category.name">
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">{{category.name}}</h5>
                                <p class="card-text">{{category.description}}</p>
                                <a href="#" class="btn btn-outline-primary">View Products</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
